<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: sans-serif;
            color: orange;
        }

        body {
            background-color: grey;
        }

        .contact {
            min-height: 100vh;
            background-color: #e8f0fe;
            padding: 50px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding-left: 220px; 
        }

        .container h1 {
            font-size: 36px;
            margin-bottom: 40px;
            color: orange;
        }

        .contact-wrapper {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 30px;
        }

        .contact-form {
            text-align: left;
        }

        .contact-form h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: orange;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #f8f9fa;
            color: orange;
        }

        input:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 8px #bbb;
        }

        button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #333;
            color: orange;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #575757;
        }

        .contact-info {
            text-align: left;
        }

        .contact-info h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: orange;
        }

        .contact-info p {
            margin-bottom: 10px;
            color: orange;
        }

        .contact-info i {
            color: orange;
            margin-right: 10px;
        }

        .vertical-nav {
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #333;
            padding-top: 20px;
        }

        .vertical-nav ul {
            list-style-type: none;
            padding: 0;
        }

        .vertical-nav ul li {
            margin: 20px 0;
        }

        .vertical-nav ul li a {
            color: orange;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .vertical-nav ul li a:hover {
            background-color: #575757;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding-left: 20px;
            }

            .contact-wrapper {
                grid-template-columns: 1fr;
            }

            .vertical-nav {
                width: 100%; 
                height: auto;
                position: relative;
            }

            .vertical-nav ul {
                display: flex;
                justify-content: space-around;
            }

            .vertical-nav ul li {
                margin: 10px;
            }
        }

    </style>
</head>
<body>

    <nav class="vertical-nav">
        <ul>
            <li><a href="page.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="contact">
        <div class="container">
            <h1>Contact Us</h1>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send us a message</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <textarea name="messsage" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i>+1 945 344 655</p>
                    <p><i class="fas fa-envelope"></i>boris@gmail.com</p>
                    <p><i class="fas fa-map-marker-alt"></i>243 Marx, Moscow, Russian Federation</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
