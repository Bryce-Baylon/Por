<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Suspicious Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.027);
            color: black;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 40px;
        }

        button {
            background-color: blue;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            padding: 20px;
            color:black;
        }
 
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Not Suspicious Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">HOMEPAGE</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Welcome to Our Website!</h2>
        <p>Rest Assured that this is not a shady website.</p>
        <button>Learn More</button>
    </main>

    <footer>
        <p>We all Good</p>
    </footer>

</body>
</html>
